<fieldset>
    <legend><h1>{{ exam.title }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <h2>[ 통계 ]</h2>

    {% for c in choice %}
    <div style="margin: 20px;">
        <div>
            <h4 style="display: inline;"> 학번 : {{ c.num }} <br>
            {{c.question}} : {{c.choice_text}} -----></h3>
            <span style='color:red'>{{c.correct}}</span>
        </div>
        <div>
        </div>            
        <hr>
    </div>
    {% endfor %}
</fieldset>
